<mat-card class="character mat-elevation-z3">
  <img alt="character image" src="assets/imgs/characters/{{character?.url}}">
  <section class="details">
    <span><strong>name:</strong> {{character?.name}}</span>
    <span><strong>attack:</strong> {{character?.attack}}</span>
    <span><strong>defense:</strong> {{character?.defense}}</span>
  </section>
</mat-card>
