<div class="content">
    <mat-card class="npc" *ngFor="let character of characters; let i = index" [ngClass]="{'dead': character.condition === 'dead', 'injured': character.condition === 'injured', 'critical': character.condition === 'critical', 'paused': character.stop}">
      <div class="info">
        <img alt="portrait" class="token" src="{{character.url}}" height="50" width="50px">
        <span>{{character.name}}</span>
        <span class="heals"><span class="heal" (click)="heal(character)">‚ù§</span><span class="num-of-heals">{{character.heals}}</span></span>
        <!--<span>{{character.roll}}</span>-->
      </div>
      <div class="diff">
        <img alt="mouse difficulty" src="assets/mouse.svg" class="item" [ngClass]="{'active': character.difficulty === 0}">
        <!-- (click)="character.difficulty=0">-->
        <img alt="cobra difficulty" src="assets/cobra.svg"  class="item" [ngClass]="{'active': character.difficulty === 1}">
        <!-- (click)="character.difficulty=1">-->
        <img  alt="lion difficulty" src="assets/leo.svg"  class="item" [ngClass]="{'active': character.difficulty === 3}">
        <!-- (click)="character.difficulty=3">-->
        <img  alt="dragon difficulty" src="assets/b-dragon.svg"  class="item" [ngClass]="{'active': character.difficulty === 5}">
        <!-- (click)="character.difficulty=5">-->
      </div>

      <div class="dices">
        <span class="dice" *ngFor="let dice of character.dices">
          <mat-icon class="‚ùå"  *ngIf="dice==='‚ùå'">close</mat-icon>
          <mat-icon class="‚úÖ" *ngIf="dice==='‚úÖ'">check</mat-icon>
          <mat-icon class="‚ûñ" *ngIf="dice==='‚ûñ'">unfold_less</mat-icon>
          <mat-icon class="üí•" *ngIf="dice==='üí•'">bolt</mat-icon>
          <mat-icon class="üíÄ" *ngIf="dice==='üíÄ'">radio_button_checked</mat-icon>
        </span>
      </div>
      <div class="stop">
        <span *ngIf="!character.stop" (click)="stopSwitch(character)">‚¨õ</span>
        <span *ngIf="character.stop" (click)="stopSwitch(character)">‚ñ∫</span>
      </div>
    </mat-card>
</div>
